<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Url Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
  <header>
    {% include "header.html" %}
  </header>
  <main class="container">
    <div class="forms">
      <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <div class="input-group">
          <input type="text" value="{{ link }}" class="form-control" placeholder="Введите ссылку" name="link" aria-label="Ссылка" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Short</button>
        </div>
      </form>
      <error>{{ error }}</error>
      <input readonly value="{{ short_link }}" type="text" class="form-control" placeholder="Сокращенная ссылка" aria-label="Ссылка" aria-describedby="button-addon2">
    </div>
    <div class="links">
      <div class="link">
        <span class="link1">https://google.com</span> > <span class="link2">http://localhost:8000/short/aaaaaa</span>
      </div>
    </div>
  </main>
</body>
</html>
