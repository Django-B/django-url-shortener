<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Url Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
  <header>
    {% include "header.html" %}
  </header>
  <main class="container">
    <form action="{% url 'short' %}" method="post">
      {% csrf_token %}
      <div class="input-group mb-3 form">
        <input type="text" value="{% if link %}{{ link }}{% endif %}" class="form-control" placeholder="Введите ссылку" name="link" aria-label="Ссылка" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Short</button>
      </div>
    </form>
    <div class="form2">
      <input readonly value="{% if short_link %}{% url "index" %}{{ short_link }}{% endif %}" type="text" class="form-control" placeholder="Сокращенная ссылка" aria-label="Ссылка" aria-describedby="button-addon2">
    </div>
  </main>
</body>
</html>
